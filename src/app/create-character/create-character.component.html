<form (ngSubmit)="onSubmit(characterForm)" #characterForm='ngForm'>
  <!-- ngForm is the angular form object-->
  <div class="form-group">
    <label for="characterName">Character name</label>
    <input type="text" autocomplete="off" name="characterName" id="characterName" class="form-control" ngModel required>
    <!-- Adding ngModel to a field in form will get consider that field as an control inside form.
      So you can get data from that-->
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let side of sides" [value]="side.value">{{side.label}}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="characterForm.invalid">Add Character</button>
</form>

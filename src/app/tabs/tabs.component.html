<div>
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item pointer" role="presentation">
      <a class="nav-link" [ngClass]="{ active: chosenList === 'all'}" (click)="setChosenList('all')">All</a>
    </li>
    <li class="nav-item pointer" role="presentation">
      <a class="nav-link" [ngClass]="{ active: chosenList === 'light'}" (click)="setChosenList('light')">Light</a>
    </li>
    <li class="nav-item pointer" role="presentation">
      <a class="nav-link" [ngClass]="{ active: chosenList === 'dark'}" (click)="setChosenList('dark')">Dark</a>
    </li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
